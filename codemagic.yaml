workflows:
  hello-world:
    name: Hello world workflow
    instance_type: mac_mini_m1
    max_build_duration: 100
    environment:
      flutter: stable
      xcode: latest
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: "*"
        - include: true
    scripts:
      - name: Get Flutter Packages
        script: flutter packages pub get
      - name: Build apk
        script: flutter build apk --release
      - name: Build ios
        script: flutter build ios
